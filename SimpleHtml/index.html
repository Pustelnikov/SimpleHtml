<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Profile Card</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/script.js"></script>
	</head>
	<body>
		<div class="card">
			<img class="photo" src="resources/photo.png">
			<h1>Mr. Smith</h1>
			<h2>Java Developer</h2>
			<p>Experienced Java Developer with 5+ years of experience in full stack development, 
			creating web applications for corporate clients. Committed to writing clean, efficient, and maintainable code 
			while following best practices and industry standards.</p>
			<div class="languages">
				<img class="lang" src="resources/java.svg">
				<img class="lang" src="resources/react.svg">
				<img class="lang" src="resources/js.svg">
				<img class="lang" src="resources/html.svg">
				<img class="lang" src="resources/css.svg">
			</div>
			<div class="contacts">
				<button class="contactButton" onclick="showContacts()">Contacts</button>
			</div>
		</div>
	</body>
</html>
